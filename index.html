<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purple Gravy</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="styles/lightbox.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Syncopate" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <!-- NAVIGATION -->
    <nav>
        <a class="nav-logo-link" href="/"><div class="logo"></div></a>
        <ul>
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link" href="/#shows">Shows</a></li>
            <li><a class="nav-link" href="/#videos">Videos</a></li>
            <li><a class="nav-link" href="/pics.html">Pics</a></li>
            <li><a class="nav-link" href="/#about">About Us</a></li>
            <li><a class="nav-link" href="/#subscribe">Subscribe</a></li>
            <li><a class="nav-link" href="/#contact">Contact</a></li>
        </ul>
        <section class="social-media">
            <a href="https://www.facebook.com/thepurplegravy" target="_blank"><i class="social-media__facebook" style="background-image: url('images/social/facebook.png');" data-rjs="2"></i></a>
            <a href="https://twitter.com/PurpleGravyBand" target="_blank"><i class="social-media__twitter" style="background-image: url('images/social/twitter-twitter.png');" data-rjs="2"></i></a>
            <a href="https://www.instagram.com/purplegravyband/" target="_blank"><i class="social-media__instagram" style="background-image: url('images/social/instagram.png');" data-rjs="2"></i></a>
        </section>
        <div class="hamburger-open-button"><i class="fas fa-bars"></i></div>
        <div class="x-close-button"><i class="fas fa-times"></i></div>
    </nav>
    <!-- MAIN CONTENT -->
    <main>
        <section class="hero"></section>
        <section class="content">
            <section class="shows-section"></section>
            <section class="videos-section"></section>
            <section class="about-section"></section>
            <section class="subscribe-section"></section>
            <section class="contact-section"></section>
        </section>
        <footer class="site-footer">
            <section class="copyright">&copy; 2018 PurpleGravyBand.com</section>
        </footer>
    </main>
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- TEMPLATES -->
    <script id="shows-template" type="text/x-handlebars-template">
        <section id="shows" class="shows">
            <header class="shows__header">{{contentName}}</header>
            {{#if shows.length}}
                {{#each shows}}
                    <div class="shows_show">
                        <header class="show__header">{{{showName}}}</header>
                        {{#each showDetails}}
                            <p class="show__detail">{{{this}}}</p>
                        {{/each}}
                    </div>
                {{/each}}
            {{else}}
                <div>No shows at this time. Check back later.</div>
            {{/if}}
        </section>
    </script>
    <script id="videos-template" type="text/x-handlebars-template">
        <section id="videos" class="videos">
            <header class="videos__header">{{contentName}}</header>
            {{#each featuredVideos}}
                <div class="videos__video">{{{embedCode}}}</div>
            {{/each}}
            <a href="videos.html">More Videos --></a>
        </section>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
        <section id="about" class="about">
            <header class="about__header">{{contentName}}</header>
            <div class="about__band-members">
                {{#each bandMembers}}
                    <div class="about__band-member">
                        <img class="about__image" src="{{this.image}}" alt="{{this.name}} picture">
                        <div class="about__band-member-details">
                            <h2 class="about__band-member-name">{{this.bandName}}</h2>
                            <h3 class="about__band-member-real-name">{{this.name}}</h3>
                            <h3 class="about__band-member-role">{{this.roles}}</h3>
                            {{#each description}}
                            <p>{{{this}}}</p>
                            {{/each}}
                        </div>
                    </div>
                {{/each}}
            </div>
        </section>
    </script>
    <script id="subscribe-template" type="text/x-handlebars-template">
        <section id="subscribe" class="subscribe">
            <header class="subscribe__header">{{contentName}}</header>
            {{#each details}}
                <p>{{{this}}}</p>
            {{/each}}
        </section>
    </script>
    <script id="contact-template" type="text/x-handlebars-template">
        <section id="contact" class="contact">
            <header class="contact__header">{{contentName}}</header>
            {{#each details}}
                <p>{{{this}}}</p>
            {{/each}}
            <a class="contact__email" href="mailto:{{email}}">{{email}}</a>
        </section>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/2.1.3/retina.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
